<mat-card class="example-card">
  <mat-card-header class="header">
    <mat-card-title>{{track.name}}</mat-card-title>
    <mat-card-subtitle>{{track.artist.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="image" [src]='track.artist.image.text' alt="Photo of a Shiba Inu">

  <mat-card-actions class="button">
    <button class="addButton" *ngIf="!wishData" (click)="addButtonClick(track)" matTooltip="Add to wishlist" mat-mini-fab>
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>

    <button class="deleteButton" *ngIf="wishData" (click)="deleteButtonClick(track)" matTooltip="Delete from wishlist" mat-mini-fab>
        <i class="material-icons">delete</i>
    </button>

    <button class="updateButton" *ngIf="wishData" (click)="addComments()" matTooltip="Update Comments" mat-mini-fab>
        <i class="material-icons">create</i>
    </button>

    <button class="mat-fab" matTooltip="Play" mat-mini-fab>
      <mat-icon>
        <a [href]="track.url">
          <i class="material-icons">play_circle_filled_white</i>
        </a>
      </mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
